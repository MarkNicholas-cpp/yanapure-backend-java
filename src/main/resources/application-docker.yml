spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/yanapure
    username: ${DB_USER:yanapure_app}
    password: ${DB_PASSWORD:admin@yanapure}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

flyway:
  enabled: true
  locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
